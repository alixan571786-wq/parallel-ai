<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UZXANLU - Developer Haqida</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* About sahifasi uchun maxsus qo'shimcha dizayn */
        .about-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }

        .profile-img {
            width: 150px;
            height: 200px; /* Portret shakli */
            object-fit: cover;
            border-radius: 20px;
            border: 2px solid var(--lime);
            box-shadow: 0 0 20px var(--lime-glow);
            margin-bottom: 20px;
        }

        .dev-bio {
            color: #ccc;
            font-size: 0.95rem;
            line-height: 1.6;
            margin: 20px 0;
            text-align: left;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 12px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            transition: 0.3s;
        }

        .social-btn img {
            width: 25px;
            height: 25px;
        }

        .social-btn.insta:hover {
            border-color: #E1306C;
            box-shadow: 0 0 15px rgba(225, 48, 108, 0.3);
            background: rgba(225, 48, 108, 0.1);
        }

        .social-btn.tele:hover {
            border-color: #0088cc;
            box-shadow: 0 0 15px rgba(0, 136, 204, 0.3);
            background: rgba(0, 136, 204, 0.1);
        }

        .back-home {
            margin-top: 25px;
            display: inline-block;
            color: var(--lime);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="about-container">
        <div class="glass-box-3d" style="max-width: 450px;">
            <img src="1.jpg" alt="UZXANLU" class="profile-img">
            
            <h1 class="dev-title" style="font-size: 2.2rem;">UZXANLU</h1>
            <p class="dev-label">Developer</p>

            <div class="dev-bio">
                <p>Salom! Men <b>Uzxanlu</b>. Futuristik interfeyslar, sun'iy intellekt integratsiyasi va raqamli dunyoni yanada chiroyli qilishga intiluvchi dasturchiman. Ushbu loyiha mening kelajakka bo'lgan qarashlarimning bir qismidir.</p>
            </div>

            <div class="social-links">
                <a href="https://www.instagram.com/uzxanlu?igsh=aXdvYjludTh2bXk1" target="_blank" class="social-btn insta">
                    <img src="instagram.png" alt="Insta">
                    Instagram sahifam
                </a>
                <a href="https://t.me/uzxanlu" target="_blank" class="social-btn tele">
                    <img src="telegram.png" alt="TG">
                    Telegram kanalim
                </a>
            </div>

            <a href="index.html" class="back-home">‚Üê ASOSIY SAHIFA</a>
        </div>
    </div>

</body>
</html>
